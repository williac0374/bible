<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KJV Bible Navigator (Mobile)</title>
    <style>
        /* Basic styling for readability and button appearance */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 10px;
            background-color: #f4f4f9;
        }
        #container {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .section-title {
            margin-top: 10px;
            color: #333;
            border-bottom: 2px solid #ccc;
            padding-bottom: 5px;
        }
        .button-list {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
        }
        /* Style for primary navigation buttons (Books, Chapters, Verses) */
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            color: white;
            font-weight: bold;
            flex-grow: 1; /* Makes buttons fill space on mobile */
            min-width: 45px;
            text-align: center;
        }
        #booksList button { background-color: #28a745; }
        #booksList button:hover { background-color: #1e7e34; }
        #chaptersList button { background-color: #007bff; }
        #chaptersList button:hover { background-color: #0056b3; }
        #versesList button { 
            background-color: #ffc107; 
            color: #333; 
            min-width: 30px; 
            padding: 6px 10px; 
        }
        #versesList button:hover { background-color: #e0a800; }
        
        /* CONTENT DISPLAY AREA */
        #contentDisplay {
            padding: 15px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            line-height: 1.6;
            text-align: justify;
        }
        .verse-text {
            /* Ensures verse number is slightly distinct */
            margin-bottom: 10px;
        }
        .chapter-heading {
            /* Style for Chapter number headings */
            font-size: 1.5em;
            color: #007bff;
            border-bottom: 1px dashed #ccc;
            padding-bottom: 5px;
            margin-top: 20px;
        }
        /* Highlight the selected verse */
        .highlighted-verse {
            background-color: #fffacd; /* Light yellow background */
            border: 2px solid #ffcc00;
            padding: 5px;
            margin: 5px 0;
            border-radius: 3px;
        }
    </style>
</head>
<body>

    <div id="container">
        <div id="navControls">
            <button id="backToBooks" style="display:none;" onclick="showBooks()">← Back to Books</button>
            <button id="backToChapters" style="display:none;" onclick="showChapters()">← Back to Chapters</button>
        </div>
        
        <div id="mainView">
            <div id="booksSection">
                <h2 class="section-title">Select a Book</h2>
                <div id="booksList" class="button-list">
                    </div>
            </div>

            <div id="chaptersSection" style="display:none;">
                <h2 class="section-title">Select Chapter in <span id="currentBookName"></span></h2>
                <div id="chaptersList" class="button-list">
                    </div>
            </div>

            <div id="versesSection" style="display:none;">
                <h2 class="section-title">Select Verse from Chapter <span id="currentChapterNumber"></span></h2>
                <div id="versesList" class="button-list">
                    </div>
            </div>
        </div>

        <div id="contentSection" style="display:none;">
            <h2 class="section-title">Reading: <span id="currentReference"></span></h2>
            <div id="contentDisplay">
                </div>
        </div>
    </div>

    <script>
        // ASSUMPTION: The JSON files are in a directory named 'kjv'
        const KJV_DIR = './kjv/';
        
        // Element references
        const mainView = document.getElementById('mainView');
        const booksSection = document.getElementById('booksSection');
        const chaptersSection = document.getElementById('chaptersSection');
        const versesSection = document.getElementById('versesSection');
        const contentSection = document.getElementById('contentSection');
        
        const booksListElement = document.getElementById('booksList');
        const chaptersListElement = document.getElementById('chaptersList');
        const versesListElement = document.getElementById('versesList');
        const contentDisplay = document.getElementById('contentDisplay');
        
        const backToBooksButton = document.getElementById('backToBooks');
        const backToChaptersButton = document.getElementById('backToChapters');
        
        // State management
        const bookDataCache = {};
        let currentBookData = null;
        let currentBookName = null;
        let currentChapterNumber = null;

        // --- View Visibility Functions ---
        function showBooks() {
            backToBooksButton.style.display = 'none';
            backToChaptersButton.style.display = 'none';
            booksSection.style.display = 'block';
            chaptersSection.style.display = 'none';
            versesSection.style.display = 'none';
            contentSection.style.display = 'none';
            mainView.scrollIntoView({ behavior: 'smooth' });
        }

        function showChapters() {
            backToBooksButton.style.display = 'block';
            backToChaptersButton.style.display = 'none';
            booksSection.style.display = 'none';
            chaptersSection.style.display = 'block';
            versesSection.style.display = 'none';
            contentSection.style.display = 'none';
            mainView.scrollIntoView({ behavior: 'smooth' });
        }
        
        function showVerses() {
            backToBooksButton.style.display = 'none';
            backToChaptersButton.style.display = 'block';
            booksSection.style.display = 'none';
            chaptersSection.style.display = 'none';
            versesSection.style.display = 'block';
            contentSection.style.display = 'none';
            mainView.scrollIntoView({ behavior: 'smooth' });
        }

        function showContent() {
            backToBooksButton.style.display = 'block';
            backToChaptersButton.style.display = 'none'; // We return to books from here
            booksSection.style.display = 'none';
            chaptersSection.style.display = 'none';
            versesSection.style.display = 'none';
            contentSection.style.display = 'block';
        }

        // --- 1. Load Initial Book List ---
        async function loadBookList() {
            try {
                const response = await fetch(`${KJV_DIR}Books.json`);
                if (!response.ok) {
                    throw new Error("Could not find Books.json in the 'kjv' folder.");
                }
                const bookNames = await response.json();
                
                bookNames.forEach(bookName => {
                    const button = document.createElement('button');
                    button.textContent = bookName;
                    button.onclick = () => displayChapters(bookName);
                    booksListElement.appendChild(button);
                });
                
            } catch (error) {
                console.error("Error loading book list:", error);
                booksListElement.innerHTML = `<p style="color:red;">Error loading KJV Bible data. Check the console for details and ensure all 66 book JSON files (plus Books.json) are in a folder named 'kjv'.</p>`;
            }
        }

        // --- 2. Display Chapters for a Selected Book ---
        async function displayChapters(bookName) {
            
            // Clear lists and set state
            chaptersListElement.innerHTML = '';
            versesListElement.innerHTML = '';
            contentDisplay.innerHTML = '';
            currentBookName = bookName;
            
            // Show the chapters view
            document.getElementById('currentBookName').textContent = bookName;
            showChapters();
            
            // Load the specific book data
            if (!bookDataCache[bookName]) {
                try {
                    const fileName = `${bookName}.json`;
                    const response = await fetch(`${KJV_DIR}${fileName}`);
                    if (!response.ok) {
                        chaptersListElement.innerHTML = `<p style="color:red;">Error: Could not find **${fileName}** in the 'kjv' folder.</p>`;
                        return;
                    }
                    bookDataCache[bookName] = await response.json();
                } catch (error) {
                    console.error(`Error fetching ${bookName} data:`, error);
                    chaptersListElement.innerHTML = `<p style="color:red;">A network error occurred while fetching ${bookName}.json.</p>`;
                    return;
                }
            }
            
            currentBookData = bookDataCache[bookName];

            // Create a button for every chapter
            currentBookData.chapters.forEach(chapter => {
                const chapterNumber = chapter.chapter;
                const button = document.createElement('button');
                button.textContent = chapterNumber;
                button.onclick = () => displayVerses(chapterNumber, chapter.verses);
                chaptersListElement.appendChild(button);
            });
        }

        // --- 3. Display Verses for a Selected Chapter ---
        function displayVerses(chapterNumber, verses) {
            
            // Clear list and set state
            versesListElement.innerHTML = '';
            contentDisplay.innerHTML = '';
            currentChapterNumber = chapterNumber;

            // Show the verses view
            document.getElementById('currentChapterNumber').textContent = chapterNumber;
            showVerses();
            
            // Create a button for every verse
            verses.forEach(verse => {
                const verseNumber = verse.verse;
                
                const button = document.createElement('button');
                button.textContent = verseNumber;
                
                // When clicked, display the final content
                button.onclick = () => displayFullBook(currentBookName, chapterNumber, verseNumber);
                versesListElement.appendChild(button);
            });
        }

        // --- 4. Display FULL Book Content and Scroll to Verse ---
        function displayFullBook(bookName, chapterNumber, verseNumber) {
            
            // 1. Show the content view
            showContent();
            
            // 2. Set reference header
            const reference = `${bookName} ${chapterNumber}:${verseNumber}`;
            document.getElementById('currentReference').textContent = reference;
            contentDisplay.innerHTML = ''; // Clear existing content
            
            // 3. Render all chapters and verses of the book
            const bookHTML = currentBookData.chapters.map(chapter => {
                let chapterHtml = `<h3 id="Ch${bookName}${chapter.chapter}" class="chapter-heading">Chapter ${chapter.chapter}</h3>`;
                
                chapter.verses.forEach(verse => {
                    const verseId = `V${bookName}${chapter.chapter}:${verse.verse}`;
                    let verseClass = 'verse-text';

                    // Check if this is the selected verse to highlight
                    if (chapter.chapter === chapterNumber && verse.verse === verseNumber) {
                        verseClass += ' highlighted-verse';
                    }
                    
                    chapterHtml += `<p id="${verseId}" class="${verseClass}"><strong>${verse.verse}.</strong> ${verse.text}</p>`;
                });
                return chapterHtml;
            }).join('');
            
            contentDisplay.innerHTML = bookHTML;

            // 4. SCROLL to the selected verse
            const targetElementId = `V${bookName}${chapterNumber}:${verseNumber}`;
            const targetElement = document.getElementById(targetElementId);
            
            if (targetElement) {
                // Scroll the content display to bring the verse to the top
                targetElement.scrollIntoView({ behavior: 'smooth', block: 'start' });
            }
        }

        // --- Event Handlers for Back Buttons ---
        backToChaptersButton.onclick = () => {
            // Re-display chapters using the cached book name
            displayChapters(currentBookName);
        };
        
        backToBooksButton.onclick = showBooks;


        // Initialize the app by loading the book buttons
        loadBookList();
    </script>

</body>
</html>
